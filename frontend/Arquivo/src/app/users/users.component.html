<div class="grid p-fluid">
  <div class="col-12">
    <div class="card">
      <h2>Usuários</h2>
      <!-- <div class="flex justify-content-end align-items-center mb-2">
        <p-button
          label="Criar Usuário"
          icon="pi pi-plus"
          [routerLink]="['/panel/users/create']"
        ></p-button>
      </div> -->

      <p-table [value]="users" responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>TMA</th>
            <th>Ações</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.averageHandlingTime }} minutos</td>
            <td>
              <p-button
                icon="pi pi-pencil"
                class="p-button-warning"
                [routerLink]="['/panel/users/edit', user.id]"
              ></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
