<div class="grid">
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Chamados totais</span>
                    <div class="text-900 font-medium text-xl">{{ totalTickets }}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-ticket text-blue-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Chamados atendidos</span>
                    <div class="text-900 font-medium text-xl">{{ attendedTickets }}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-green-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-ticket text-green-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Chamados na fila</span>
                    <div class="text-900 font-medium text-xl">{{ pendingTickets }}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-yellow-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-ticket text-yellow-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">TMA do time</span>
                    <div class="text-900 font-medium text-xl">{{ teamAverageHandlingTime }} min</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-purple-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-stopwatch text-purple-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>
    

    <div class="col-12">
        <div class="card" >
            <h5>TMA</h5>
            <p-chart type="bar" [data]="chartData" [options]="chartOptions" width="10" height="calc(100vh - 400px)"></p-chart>
        </div>
    </div>


</div>
